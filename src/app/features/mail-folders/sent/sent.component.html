<div class="mail-items" *ngIf="sentMails.length > 0">
  <div class="list" *ngFor="let mail of sentMails; let i = index" appHighlight>
    <div class="form-check form-check-inline">
      <input class="form-check-input mt-3" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
      <a [routerLink]="[i]"><span class="sender">{{ mail.sender }}</span> <span
          class="subject">{{ mail.subject }}</span>
        <span class="message">{{ mail.body }}</span> <span class="date">{{ mail.date | dateFormatPipe }}</span></a>
      <a (click)="onDelete([i])"><img class="mail-trash" src="https://i.imgur.com/OPoRLZ1.png" title='Delete'></a>
    </div>
  </div>
</div>

<div *ngIf="sentMails.length == 0">
  <div class="tabs empty">
    <p>No sent messages! Send one now!</p>
  </div>
</div>
